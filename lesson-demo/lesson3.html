<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- <script src="https://unpkg.com/react@18.3.1/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react@18.3.1/umd/react-dom.development.js" crossorigin></script> -->

    <!-- <script src="./libs/react.development.js" crossorigin></script>
    <script src="./libs/react-dom.development.js" crossorigin></script> -->

    <script src="./libs/react.min.js" crossorigin></script>
    <script src="./libs/react-dom.min.js" crossorigin></script>
    <script src="./libs/babel.min.js" crossorigin></script>

    <script type="text/babel">
      // 按钮组件
      function MyButton() {
        return <button>I'm a button</button>
      }

      // 页面组件组件 JSX 语法
      function MyApp() {
        return (
          <div>
            <h1>welcome to my app</h1>
            <MyButton />
            <MyButton />
          </div>
        )
      }

      // 获取一个页面根节点
      const rootNode = document.getElementById('root')
      // 创建一个 React 根实例
      const root = ReactDOM.createRoot(rootNode)
      // 使用跟实例渲染一个组件
      root.render(React.createElement(MyApp))
    </script>
  </body>
</html>
